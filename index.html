<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->

        <h1>Welcome to the Dice Roller</h1>
        <p>Simply select the amount of sides, then roll!</p>

        <div id="choose-dice"></div>
        <select py-change="select_face_option">
            <option value="2">coin flip</option>
            <option value="6">6-sided die</option>
            <option value="10">10-sided die</option>
            <option value="20">20-sided die</option>
        </select>

        <br>
        
        <div id="dice-roll"></div>
        <button type="button" py-click="roll_all_dice">Roll 'em!</button>

        <br>

        <div id="roll-history"></div>
        <button type="button" py-click="clear_history">Clear roll history</button>

        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
