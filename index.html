<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->

        <h1>Welcome to the Dice Roller</h1>
        <p>Simply select the amount of sides, then roll!<br>It will show the roll history for you as well. You can clear it and start again at any time.</p>

        <br>

        <label>Type in how many dice to roll: </label>
        <input type="text" size="5" value="1" id="dice-count"/>

        <br>

        <select py-change="select_face_option">
            <option value="3">coin flip</option>
            <option value="7">6-sided die</option>
            <option value="11">10-sided die</option>
            <option value="21">20-sided die</option>
        </select>
        
        <div id="dice-roll"></div>
        <button type="button" py-click="roll_all_dice">Roll 'em!</button>
        <button type="button" py-click="clear_history">Clear</button>

        <div id="roll-history"></div>

        <br>

        <div id="content-box">
            <div id="images">
                <img src="images/coin.png" height="200px" width="200px"/>
                <img src="images/dice.png" height="200px" width="200px"/>
            </div>
        </div>

        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
